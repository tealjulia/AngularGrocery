
<div id="container"> 
 <nav class="navbar">
        <span id="title"><h1><i class="fas fa-shopping-basket"></i>
            Grocery List Manager</h1></span>
    </nav>

    <div class="row mx-auto">
        <div class="mx-auto">
            <div class="input-group" id="input-group">
                <input type="text" class="form-control" id="list-input" placeholder="enter items" [(ngModel)]="task.name" />
                <div class="input-group-btn">
                    <button type="button" class="btn btn-info" id="button" type="button" (click)="onClick()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>


            <ul class="list-group" id="list">
                <li *ngFor="let task of tasks" class="list-group-item" id="list-line">
                    <div id ="list-items" >
                    <span (click)="onStrike(task)" [ngClass]="{'strike': task.strike}"> {{ task.name }} </span>
                    <span (click)="onEdit(task)" id="edit"><i class="fas fa-pencil-alt"></i></span>
                    <span id="delete" (click)="onDelete(task)"><i class="far fa-trash-alt" ></i></span>
                    </div>
                    
                </li>
            </ul>
        </div>
    </div>
</div>
